[project]
name = "pyblisher"
version = "0.1.0"
description = "Ein Python Interface fÃ¼r den VCPublisher von Virtual City Systems."
authors = [{ name = "Stephan Glauner", email = "stephan.glauner@rostock.de" }]
requires-python = ">=3.11"
requires = ["httpx", "django"]
readme = "README.md"
license = "MIT"
license-file = "LICENSE"

[project.urls]
homepage = "https://github.com/steffigra/pyblisher"
repository = "https://github.com/steffigra/pyblisher"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 80
select = ["E", "F", "I"]

[tool.pyright]
venvPath = "."
venv = ".venv"
